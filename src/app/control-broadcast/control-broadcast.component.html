<mat-card>
  <mat-card-content>
    <p>
      The Broadcast Channel API allows simple communication between browsing contexts (that is windows, tabs, frames, or iframes)
      with the same origin (usually pages from the same site).
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="subscribeToUpdates()"><mat-icon>notifications_active</mat-icon>Subscribe to updates</button>
  </mat-card-actions>

</mat-card>
